<!DOCTYPE html>
<html lang="tr">
<head>
  <title>5 Animasyonlu Surat</title>
  <style>
    body {
      background-color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 900px;
      margin: 0;
    }

    .wrap {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .face {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
    }

    .asagiyukari .face {
      background-color: #ff9b6b;
      animation: asagiyukari 2s ease-in-out infinite;
    }
    @keyframes asagiyukari {
      0% { transform: translateY(-20px); }
      50% { transform: translateY(20px); }
      100% { transform: translateY(-20px); }
    }

    .buyuyenkuculen .face {
      background-color: #60a5fa;
      animation: buyuyenkuculen 2s ease-in-out infinite;
    }
    @keyframes buyuyenkuculen {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); background-color: #f59e0b; }
      100% { transform: scale(1); }
    }

    .transparan .face {
      background-color: #fca5a5;
      animation: transparan 3s ease-in-out infinite;
    }
    @keyframes transparan {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .sagsol .face {
      background-color: #fef08a;
      animation: sagsol 1.5s ease-in-out infinite;
    }
    @keyframes sagsol {
      0% { transform: translateX(-25px); }
      50% { transform: translateX(25px); }
      100% { transform: translateX(-25px); }
    }

    .dondur .face {
      background-color: #7dd3fc;
      animation: dondur 2s linear infinite;
    }
    @keyframes dondur {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="asagiyukari"><div class="face">ðŸ˜„</div></div>
    <div class="buyuyenkuculen"><div class="face">ðŸ˜Ž</div></div>
    <div class="transparan"><div class="face">ðŸ‘½</div></div>
    <div class="sagsol"><div class="face">ðŸ˜œ</div></div>
    <div class="dondur"><div class="face">ðŸ˜´</div></div>
  </div>
</body>
</html>
