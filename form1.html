<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Üyelik Formu</title>
</head>
<body>

<h2>Üyelik Formu</h2>

<form action="/action_page.php" method="post">
  <label for="isim">Adınız:</label><br>
  <input type="text" id="isim" name="isim" required><br><br>

  <label for="sisim">Soyadınız:</label><br>
  <input type="text" id="sisim" name="sisim" required><br><br>

  <label for="email">E-posta:</label><br>
  <input type="email" id="email" name="email" placeholder="ornek@mail.com" required><br><br>

  <label for="sifre">Şifre:</label><br>
  <input type="password" id="sifre" name="sifre" required><br><br>

  <label>Cinsiyet:</label><br>
  <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
  <label for="erkek">Erkek</label><br>

  <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
  <label for="kadin">Kadın</label><br><br>

  <label for="dogum">Doğum Tarihi:</label><br>
  <input type="date" id="dogum" name="dogum"><br><br>

  <label>Kullandığınız Programlama Dilleri:</label><br>
  <input type="checkbox" name="prog" value="HTML"> HTML<br>
  <input type="checkbox" name="prog" value="CSS"> CSS<br>
  <input type="checkbox" name="prog" value="JavaScript"> JavaScript<br>
  <input type="checkbox" name="prog" value="Python"> Python<br>
  <input type="checkbox" name="prog" value="C#"> C#<br>
  <input type="checkbox" name="prog" value="C++"> C++<br><br>

  <label for="renk">Favori Renk:</label><br>
  <input type="color" id="renk" name="renk"><br><br>

  <input type="submit" value="Gönder">
  <input type="reset" value="Temizle">
</form> 


</body>
</html>
