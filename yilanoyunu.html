<html>
<head>
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<style>
    #kadir {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none
      ;
    }
    body {
    background-color: #2c3e50;
    color: white;
  }
    
  </style>
<body>
  <nav>
    <div class="container">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Snake</a>
      <ul id="nav-mobile" class="right">
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Github</a></li>
      </ul>
    </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <p>Yılan oyunu kadiri yiyoruz.</p>
      <p><em>Ok tuşlarını kullan!</em></p>
    </div>

    <div class="row">
      <div class="col s12">
        <canvas id='field' height='400' width='400' style="margin: 1em auto; display:block;"></canvas>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      canvas = document.getElementById("field");
      ctx = canvas.getContext("2d");
      document.addEventListener("keydown", keyPush);
      setInterval(game, 1000/15);
    }

    playerX = playerY = 10;
    gridSize = tileCount = 20;

    appleX = appleY = 15;

    xVel = yVel = 0;

    trail = [];
    tail = 5;

    let appleImage = new Image();
    appleImage.src = "kadir.jpg";

    game = () => {
      playerX += xVel;
      playerY += yVel;

      if (playerX < 0) playerX = tileCount - 1;
      if (playerX > tileCount - 1) playerX = 0;
      if (playerY < 0) playerY = tileCount - 1;
      if (playerY > tileCount - 1) playerY = 0;

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      for (let i = 0; i < trail.length; i++) {
        ctx.fillRect(
          trail[i].x * gridSize,
          trail[i].y * gridSize,
          gridSize - 2,
          gridSize - 2
        );

        if (trail[i].x == playerX && trail[i].y == playerY) {
          tail = 5;
        }
      }

      trail.push({x: playerX, y: playerY});
      while (trail.length > tail) {
        trail.shift();
      }

      if (Math.abs(appleX - playerX) < 2 && Math.abs(appleY - playerY) < 2) {
        tail++;

        appleX = Math.floor(Math.random() * tileCount);
        appleY = Math.floor(Math.random() * tileCount);
      }

    ctx.drawImage(
        appleImage,
        (appleX * gridSize) - 20, 
        (appleY * gridSize) - 20, 
        60,
        60
      );
    }

    keyPush = (e) => {
      switch(e.keyCode) {
        case 37: xVel = -1; yVel = 0; break;
        case 38: xVel = 0; yVel = -1; break;
        case 39: xVel = 1; yVel = 0; break;
        case 40: xVel = 0; yVel = 1; break;
      }
    }
  </script>

</body>
</html>
